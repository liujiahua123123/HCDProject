<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/utils.js"></script>

    <script>
        $(window).ready(function () {
            function dp(path){
                const u = $('#username').val()
                const p = $('#password').val()
                if(u.trim() === "" || p.trim() === ""){
                    mdui.snackbar({
                        message: 'Invalid Input',
                        position: 'right-top',
                    });
                    return
                }
                document.dataPost(path,{
                    username: u,
                    password: p
                },function (success, data) {
                    if(success){
                        mdui.snackbar({
                            message: 'Login Success, Redirecting',
                            position: 'right-top',
                        });
                        setTimeout(function () {
                            document.location.href = "/"
                        },100)
                    }
                })
            }
            $("#login-button").click(function (){
                dp("/login")
            })

            $("#reg-button").click(function () {
                dp("/register")
            })
        })
    </script>
</head>
<body class="mdui-theme-layout-dark mdui-theme-primary-amber mdui-theme-accent-orange">


<div class="mdui-toolbar mdui-color-theme">
    <span style="height: 100%">
        <img src="../static/logo.svg" style="height: 85%;margin-top: 7.5%">
    </span>
    <span class="mdui-typo-title"> Cluster Management </span>
    <div class="mdui-toolbar-spacer"></div>
    <div>
        <button class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Home Page'}" onclick="window.location.href = '/'">
            <i class="mdui-icon material-icons">&#xe88a;</i>
        </button>
    </div>
    <div>
        <ul class="mdui-menu" id="menu">
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon mdui-icon material-icons">&#xe8b8;</i>Preferences
                </a>
            </li>
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon mdui-icon material-icons">&#xe869;</i>Advanced
                </a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon"></i>Sign Out
                </a>
            </li>
        </ul>
        <button id="open_MENU" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}">
            <i class="mdui-icon material-icons">&#xe7fd;</i>
        </button>
    </div>
</div>


<div class="mdui-container " style="padding-top: 20vh;">
    <div class="mdui-shadow-5 mdui-typo" style="width: 70%; margin-left: 15%;padding: 10px 10px 14px;">
        <div>
            <div style="text-align: center">
                <img src="logo.svg" style="height: 10vh; margin-top: 5%">
                <h3>HCD Login</h3>
            </div>

            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Username</label>
                <input id="username" name="username" class="mdui-textfield-input" type="text"
                       placeholder="Enter Username"/>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Password</label>
                <input id="password" name="password" class="mdui-textfield-input" type="password"
                       placeholder="Enter Password"/>
            </div>
            <div class="mdui-row-xs-2" style="margin-top: 5px">
                <div class="mdui-col">
                    <button id="login-button" class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">
                        Login
                    </button>
                </div>
                <div class="mdui-col">
                    <button id="reg-button" class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
