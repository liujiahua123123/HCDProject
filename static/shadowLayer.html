<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
</head>
<body class="mdui-theme-layout-dark mdui-theme-accent-orange mdui-theme-primary-orange">

<div id="loading"
     style="z-index: 999999;width: 100vw;height: 100vh;position: absolute;background: #141414; opacity: 0.6;text-align: center">
    <div style="margin-top: 45vh;width: 100vw; height: 100vh">
        <div id="general-indicator">
            <div class="mdui-spinner"></div>
        </div>
        <div id="progress-indicator" class="mdui-typo" style="width: 35vw; margin-left: calc(32.5vw)">
            <div class="mdui-progress">
                <div id="progress-bar" class="mdui-progress-determinate" style="width: 30%;"></div>
            </div>
            <blockquote style="text-align: left">
                <footer>
                    1/3  <a id="step-name">{step name}</a>
                </footer>
            </blockquote>
        </div>
    </div>
</div>


</body>
</html>
